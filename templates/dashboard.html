<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ username }}!</p>
    <p>Your portion of the bill is: <strong>${{ '%.2f'|format(bill) }}</strong></p>
    {% if role == 'manager' %}
    <p><a href="{{ url_for('create_bill') }}">Create Bill</a> | <a href="{{ url_for('invite') }}">Invite Member</a></p>
    {% endif %}
    <p><a href="{{ url_for('profile') }}">Profile</a> | <a href="{{ url_for('logout') }}">Sign Out</a></p>
</body>
</html>
