<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ username }}!</p>
    {% if cycle_month %}
    <p>Bill for {{ cycle_month }}</p>
    <table border="1" cellpadding="5">
        <tr><th>User</th><th>Share</th></tr>
        {% for user, share in shares.items() %}
        <tr{% if user == username.lower() %} style="font-weight:bold;"{% endif %}>
            <td>{{ user }}</td>
            <td>${{ '%.2f'|format(share) }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No bill data available.</p>
    {% endif %}
    <p><a href="{{ url_for('profile') }}">Profile</a> | <a href="{{ url_for('signout') }}">Sign Out</a></p>
    <p><a href="{{ url_for('create_bill') }}">Create Bill</a></p>
</body>
</html>
