<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Bill</title>
</head>
<body>
    <h1>Create Bill</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for msg in messages %}<li style="color:green;">{{ msg }}</li>{% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method="post">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br>
        <button type="submit">Create</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back</a></p>
</body>
</html>
