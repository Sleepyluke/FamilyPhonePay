<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Bill</title>
</head>
<body>
    <h1>Create Bill</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="cycle_month">Cycle Month:</label>
        <input type="text" name="cycle_month" id="cycle_month" required><br>
        <label for="total">Total Amount:</label>
        <input type="number" step="0.01" name="total" id="total" required><br>
        <label for="pdf">PDF (optional):</label>
        <input type="file" name="pdf" id="pdf"><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
